<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
    <style>
        #photoGallery img {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <button id="showButton" onclick="displayPhotos()">写真を表示</button>
    <div id="photoGallery" style="display: flex; flex-wrap: wrap;"></div>

    <script>
        function displayPhotos() {
            const photoGallery = document.getElementById("photoGallery");

            const photos = [
                'images/photo_1.jpg',
                'images/photo_2.jpg', 
                'images/photo_3.jpg', 
                'images/photo_4.jpg', 
                'images/photo_5.jpg',
                'images/photo_6.jpg', 
                'images/photo_7.jpg', 
                'images/photo_8.jpg', 
            ];

            let html = '';
            photos.forEach(photo => {
                html += `<img src="${photo}" alt="写真">`;
            });

            photoGallery.insertAdjacentHTML('beforeend', html);

            const showButton = document.getElementById("showButton");
            showButton.remove();
        }
    </script>
</body>
</html>
