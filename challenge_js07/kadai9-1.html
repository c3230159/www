<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>条件分岐</title>
    <style>
        #actionButton {
            display: block;
            margin-bottom: 10px;
        }

        #output {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>問題</h3>
    <p>最も面積が大きい「県」は何県でしょう？</p>
    <button id="actionButton" onclick="show()">ヒントを見る</button>
    <div id="output">（注意）北海道は「県」ではありません</div>

    <script>
        let clickTimes = 0;

        function show() {
            clickTimes++;
            let message;

            if (clickTimes === 1) {
                message = "ヒント: 東北地方にあります。";
                document.getElementById('actionButton').textContent = "答えを見る";
            } else if (clickTimes => 2) {
                message = "答えは「岩手県」です。";
            }

            document.getElementById('output').textContent = message;
        }
    </script>
</body>

</html>
