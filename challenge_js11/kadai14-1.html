<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロパティ</title>
    <style>
        .bold-box {
            border: 3px solid black;
            padding: 10px;
            width: 500px;
            height: auto;
            overflow-y: auto;
        }
        
        #showHtml {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #output {
            margin-top: 10px;
            padding: 10px;
            width: 500px;
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。</p>
    
    <div class="bold-box" id="boldBox">
        <h3>人口800万人以上の都道府県</h3>
        <ul><li>東京都</li>
        <li>神奈川県</li>
        <li>大阪府</li></ul>
    </div>

    <button id="showHtml">HTMLを表示</button>

    <div id="output">ここにHTMLが表示されます。</div>

    <script>
        document.getElementById("showHtml").addEventListener("click", function () {
            const boldBox = document.getElementById("boldBox");
            const output = document.getElementById("output");

            output.textContent = boldBox.innerHTML;
        });
    </script>
</body>
</html>
